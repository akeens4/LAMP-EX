<body>

    <div class="col-sm border border-black">
		
    </div>

     <form>
  <div class="form-group">
    <label for="firstName"></label>

  </div>
    <div class="form-group">

      <div class="form-group">

  <div class="form-group">

  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  </div>

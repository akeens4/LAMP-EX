<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Register page</title>
</head>
<body class= "container-fluid">

<div class= "container-fluid" style = "width: 450px; margin-top: 70px; border-solid:10px">
<form action="/register" method="post">
	<div><label for="firstname">First Name:</label>
	<input class="form-control" type = "text" placeholder="First Name" name="firstname">
	</div>
	<div><label for="lastname">Last Name:</label>
	<input class="form-control form-control-lg" type = "text" placeholder="Last Name" name="lastname">
	</div>
	<div><label for="email">Email Address:</label>
	<input class="form-control form-control-lg" type = "email" placeholder="Email Address" name="email">
	</div>
	<div><label for="phonenumber">Phone Number:</label>
	<input class="form-control form-control-lg" type = "number" placeholder="Phone Number" name="phonenumber">
	</div><br>
	<div class="row">
	<input type="reset" name="clear" value="Clear" class="btn btn-danger">
	<input type="submit" name="submit" value="Submit" class="btn btn-primary">
	</div>
</form>
</div>

</body>
</html>
